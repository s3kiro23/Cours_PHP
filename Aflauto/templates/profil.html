<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/slate/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
          integrity="sha512-O03ntXoVqaGUTAeAmvQ2YSzkCvclZEcPQu1eqloPaHfJ5RuNGiS4l+3duaidD801P50J28EHyonCV06CUlTSag=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"
            integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/9414e04596.js" crossorigin="anonymous"></script>
    <script src="../public/js/header.js"></script>
    <script src="../public/js/profil.js"></script>
    <title>Profil client</title>
</head>
<header>
    <navbar-component></navbar-component>
</header>

<body class="bg-light">

<div class="container bg-dark rounded shadow overflow-hidden rounded-lg my-5 p-5">
    <div class="px-6 pb-4">
        <h3 class="text-2xl leading-6 font-medium text-success">Mon profil</h3>
        <p class="test mt-1 max-w-2xl text-gray-500">Informations personnelles.</p>
        <a id="delete" type="button" class="mt-2 text-danger text-decoration-none">Supprimer le compte</a>
    </div>
    <div>
        <div class="d-flex align-items-center rounded-top gap-4 bg-secondary px-3 py-3 justify-content-between">
            <div>
                <dt id="fieldName" class="font-medium text-dark">Nom</dt>
                <dd id="user_nom" class="mt-1 mb-3 text-dark mt-0 col-span-2"></dd>
            </div>
            <a class="data_modify text-success text-decoration-none fw-bold" type="button" data-id="Nom">Modifier</a>
        </div>
        <div class="d-flex align-items-center gap-4 bg-light px-3 py-3 justify-content-between">
            <div>
                <dt id="fieldLastname" class="font-medium text-dark">Prénom</dt>
                <dd id="user_prenom" class="mt-1 mb-3 text-dark mt-0 col-span-2"></dd>
            </div>
            <a class="data_modify text-success text-decoration-none fw-bold" type="button" data-id="Prenom">Modifier</a>
        </div>
        <div class="d-flex align-items-center gap-4 bg-secondary px-3 py-3 justify-content-between">
            <div>
                <dt id="fieldLogin" class="font-medium text-dark">Login / Email</dt>
                <dd class="user_login mt-1 mb-3 text-dark mt-0 col-span-2"></dd>
            </div>
            <a class="data_modify text-success text-decoration-none fw-bold" type="button" data-id="Login">Modifier</a>
        </div>
        <div class="d-flex align-items-center gap-4 bg-light px-3 py-3 justify-content-between">
            <div>
                <dt id="fieldTel" class="font-medium text-dark">Téléphone</dt>
                <dd id="tel" class="mt-1 mb-3 text-dark mt-0 col-span-2"></dd>
            </div>
            <a class="data_modify text-success text-decoration-none fw-bold" type="button"
               data-id="Telephone">Modifier</a>
        </div>
        <div class="d-flex align-items-center gap-4 bg-secondary px-3 py-3 justify-content-between">
            <div>
                <dt id="fieldAddr" class="font-medium text-dark">Adresse</dt>
                <dd id="addr" class="mt-1 mb-3 text-dark mt-0 col-span-2"></dd>
            </div>
            <a class="data_modify text-success text-decoration-none fw-bold" type="button"
               data-id="Adresse">Modifier</a>
        </div>
        <div class="d-flex align-items-center rounded-bottom gap-4 bg-light px-3 py-3 justify-content-between">
            <div>
                <dt id="fieldAbout" class=" font-medium text-dark">à propos de <span class="user_login"></span></dt>
                <dd class="mt-1 text-dark mt-0 col-span-2"></dd>
            </div>
            <a class="data_modify text-success text-decoration-none fw-bold" type="button" data-id="About">Modifier</a>
        </div>
    </div>
</div>

</body>
</html>
