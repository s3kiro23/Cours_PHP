<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Interface Client</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/slate/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
          integrity="sha512-O03ntXoVqaGUTAeAmvQ2YSzkCvclZEcPQu1eqloPaHfJ5RuNGiS4l+3duaidD801P50J28EHyonCV06CUlTSag=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"
            integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/9414e04596.js" crossorigin="anonymous"></script>
    <script src="../public/js/header.js"></script>
    <script src="../public/js/clientDashboard.js"></script>
</head>
<header>
    <navbar-component></navbar-component>
</header>
<body class="bg-light text-black">
<div class="container-fluid">
    <div class="container">
        <div class="row">
            <!-- 1er TABLEAU VEHICULES EN ATTENTE -->
            <div class="col-5 mt-3">
            <span class="d-flex justify-content-between mt-3">
              <h2>Récap' de mes véhicules</h2>
             </span>
                <table class="table border text-dark bg-white rounded-3 mt-3">
                    <thead>
                    <tr class="">
                        <th class="col-3 fs-5">Marque</th>
                        <th class="col-3 fs-5">Modele</th>
                        <th class="col-2 fs-5">Immatriculation</th>
                        <th class="col-1"></th>
                    </tr>
                    </thead>
                    <tbody id="mycars"></tbody>
                </table>
                <span id="noAttente"></span>
            </div>
            <!-- 2eme TABLEAU INTERVENTIONS EN COURS -->
            <div class="col-6 offset-1 mt-3">
            <span class="d-flex justify-content-between mt-3">
              <h2>Mes prochains rendez-vous</h2>
              </span>
                <table class="table border text-dark bg-white rounded-3 mt-3">
                    <thead>
                    <tr class="">
                        <th class="col-1 fs-5 text-center">N°Inter</th>
                        <th class="col-3 fs-5 text-center">Id Tech</th>
                        <th class="col-3 fs-5 text-center">Marque</th>
                        <th class="col-3 fs-5 text-center">Immatriculation</th>
                        <th class="col-1"></th>
                    </tr>
                    </thead>
                    <tbody id="myrdv"></tbody>
                </table>
                <span id="noInterv"></span>
            </div>
        </div>
        <!-- 3eme TABLEAU VEHICULES TERMINES -->
        <div class="row">
            <div class="col-12 mt-3">
                <span class="d-flex justify-content-between mt-3">
                  <h2>Historique</h2>
                </span>
                <table class="table border text-dark bg-white rounded-3 mt-3">
                    <thead>
                    <tr class="">
                        <th class="col-1 fs-5 text-center">N°Intervention</th>
                        <th class="col-3 fs-5 text-center">Nom Client</th>
                        <th class="col-3 fs-5 text-center">Tel Client</th>
                        <th class="col-3 fs-5 text-center">Immatriculation</th>
                        <th class="col-1"></th>
                    </tr>
                    </thead>
                    <tbody id="myhistory"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
<!-- modal debut -->
<div id="modalTech" class="modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div id="modalTitre" class="modal-header">

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div id="modalBody" class="modal-body">
                <p></p>
            </div>
            <div id="modalFoot" class="modal-footer">

            </div>
        </div>
    </div>
</div>
<!-- modal fin -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"
></script>
</body>
</html>
